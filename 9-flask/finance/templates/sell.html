{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <h2>Sell</h2>
    <form action="{{ url_for('sell') }}" method="post">
        <div class="form-group">
            <label for="symbol">Symbol</label>
            <select class="form-control" id="symbol" name="symbol">
                <option value="">Select a stock</option>
                {% for stock in stocks %}
                <option value="{{ stock.symbol }}">{{ stock.name }} ({{ stock.symbol }})</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" id="shares" name="shares" placeholder="Number of shares" type="number" min="1">
        </div>
        <button type="submit" class="btn btn-primary">Sell</button>
    </form>
{% endblock %}
